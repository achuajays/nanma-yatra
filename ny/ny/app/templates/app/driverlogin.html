<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example Form</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      
      form {
        background-color: #ffffff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 500px;
        padding: 20px;
        width: 100%;
      }
      
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      input[type="text"],
      input[type="email"],
      textarea {
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      
      textarea {
        height: 150px;
        resize: vertical;
      }
      
      input[type="submit"] {
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px 20px;
        margin-top: 20px;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
        {% csrf_token %}
        <i class="fab fa-drafting-compass    ">REGISTER</i>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="name">NUMBER OF VECHICLE 
        </label>
        <input type="text" id="name" name="v" required>
        <label for="email">PHONE NUMBER</label>
        <input type="text" id="email" name="ph" required>
          
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
